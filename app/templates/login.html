<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Iniciar sesión</h2>

<form method="post">
    <label>
        Usuario:
        <input type="text" name="username" required>
    </label>
    <br><br>

    <label>
        Contraseña:
        <input type="password" name="password" required>
    </label>
    <br><br>

    <button type="submit">Entrar</button>
</form>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<p>
    ¿No tienes cuenta?
    <a href="{{ url_for('auth.register') }}">Regístrate</a>
</p>

</body>
</html>
